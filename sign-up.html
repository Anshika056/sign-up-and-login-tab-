<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front.css">
    <script type="text/javascript" src="index.html.js"></script>
    <title>Signup form</title>
</head>
<body>
    <div class="container">                                       
        <div class="signup-form">                                        
            <h2>Sign-up-Form</h2>


     <form name="signupform" onsubmit="return signup()">
            <p>User Name</p>
 	<input type="text" name="signup_username" placeholder="Enter Username">

 	<p>Email</p>
 	<input type="email" name="signup_useremail" placeholder="Enter Email id">

 	<p>Password</p>
 	<input type="password" name="signup_pwd" placeholder="password">

 	<p>Retype Password</p>
 	<input type="password" name="repassword" placeholder="Re-Enter password"><br>

 	<div id="errorbox"></div><br>


 	<input type="submit" name="" value="SIGNUP"><br><br>
 	
 	<a href="login.html">Already have a account?,Login. </a>
 </form>
 </div>
            
       </div>
</body>
</html>
